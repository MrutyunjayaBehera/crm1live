{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    body{
        text-align: center;
        justify-content: center;
    }
</style>

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete {{item.product.name}} ?</p>
            
            <form action="{% url 'delete_order' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning btn-sm" href="{% url 'home' %}">Cancel</a>
                <input type="submit" class="btn btn-danger btn-sm" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
